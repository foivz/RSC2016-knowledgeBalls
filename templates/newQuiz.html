<div class="row">
    <div class="col-md-12">
        <h1>Create new Quiz</h1>
    
            <div class="bg-danger">{{error}}</div>
        <form ng-submit="saveQuiz()" novalidate>
            <div class="form-group">
                <label>Moderator</label>
                <span>{{user.displayName}}</span>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" ng-model="new.title" placeholder="Title">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" ng-model="new.location" placeholder="Location">
            </div>
            <div class="form-group">
                <label>Date & Time</label>
                <span uib-datepicker ng-model="new.date" datepicker-options="dateOptions"></span>
                 <span uib-timepicker ng-model="new.time" show-meridian="false"></span>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" ng-model="new.description" placeholder="Description">
                </textarea>
            </div>
            
            <div class="form-group">
                <label>Prizes</label>
                <textarea class="form-control" ng-model="new.prizes" placeholder="Prizes">
                </textarea>
            </div>
            
            <div class="form-group">
                <label>Rules</label>
                <textarea class="form-control" ng-model="new.rules" placeholder="Rules">
                </textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Create new Quiz</button>
            </div>
        </form>
    </div>
</div>
