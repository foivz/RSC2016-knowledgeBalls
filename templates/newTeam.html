<div class="row">
    <div class="col-md-12"><h1>Create new team</h1></div>
    <div class="bg-danger">{{error}}</div>
    <form novalidate ng-submit="createTeam()">
        <div class="form-group">
            <label>Title</label>
            <input type="text" ng-model="new.title" class="form-control">
        </div>
        <div class="form-group">
            <label>Members</label>
            <div ng-repeat="m in new.membersDisplay">{{m.displayName}}</div>
            <input type="text" ng-model="new.member" class="form-control">
            <span class="glyphicon glyphicon-plus" ng-click="addMember()"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create new Team</button>
        </div>
    </form>
</div>
