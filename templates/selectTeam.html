<div class="modal-body">
    <form novalidate ng-submit="join()">
        <div class="form-group">
            <label>Correct:</label>
            <select name="singleSelect" ng-model="selected">
              <option value="{{t.key}}" ng-repear="t in teams">{{t.title}}</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Join as Team</button>
        </div>
    </form>
</div>
