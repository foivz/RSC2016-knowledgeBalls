<div class="row">
    <div class="col-md-12">
        <a ui-sref="newQuiz" class="btn btn-primary" ng-if="loggedIn()">Create new Quiz</a>
    </div>
</div>
<div class="row">
    <div class="col-md-4" ng-repeat="q in quizes">
        <h5>{{q.title}}</h5>
        <span>{{q.startsAt | date:"MM/dd/yyyy 'at' hh:mm"}}</span>
        <br>
        {{q.description}}<br>
        <a href="#/quiz/{{q.key}}">Join..</a>
    </div>
</div>
